{% include 'base_header.html' %}


<style>
 /* Center the form */
.center-form {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f2f4f7;
}

/* Form Container */
.stylish-form-container {
    background-color: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 400px;
}

/* Form Fields */
.form-group {
    margin-bottom: 20px;
}

.form-label {
    display: block;
    margin-bottom: 6px;
    font-weight: bold;
    color: #333;
}

/* Required Asterisk */
.required-star {
    color: red;
    margin-left: 4px;
}

/* Input Fields */
.stylish-form-container input, 
.stylish-form-container textarea {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
    transition: border-color 0.3s ease;
}

.stylish-form-container input:focus, 
.stylish-form-container textarea:focus {
    border-color: #007bff;
    outline: none;
}

/* Error Text */
.error-text {
    color: red;
    font-size: 13px;
    margin-top: 4px;
}

/* Submit Button */
.submit-btn {
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

.submit-btn:hover {
    background-color: #0056b3;
}


</style>
<center>
    
    <h2>EDIT <a href="{{success_url}}">{{name}}</a></h2>
</center>
    
<style>
  .pagination-container {
    display: flex;
    justify-content: center; /* Or 'flex-start', 'flex-end' depending on desired alignment */
    gap: 15px; /* Space between buttons */
    margin-top: 20px; /* Adjust as needed */
  }

  .pagination-button {
    background-color: transparent;
    color: #007bff; /* A common link blue */
    border: none;
    padding: 8px 15px;
    font-size: 16px;
    cursor: pointer;
    text-decoration: none; /* Remove underline from links */
    transition: color 0.3s ease;
  }

  .pagination-button:hover {
    color: #0056b3; /* Darker blue on hover */
    text-decoration: underline; /* Add underline on hover for better affordance */
  }

  .pagination-button:active {
    color: #004085;
  }
</style>

<div class="pagination-container">
  {% if previous_url %}
    <a href="{{ previous_url }}" class="pagination-button">Previous</a>
  {% endif %}
  {% if next_url %}
    <a href="{{ next_url }}" class="pagination-button">Next</a>
  {% endif %}
</div>
        
        
    

<div class="center-form">
    <form action="" method="post" class="stylish-form-container">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}" class="form-label">
                    {{ field.label }}
                    {% if field.field.required %}
                        <span class="required-star">*</span>
                    {% endif %}
                </label>
                {{ field }}
                {% if field.errors %}
                    <div class="error-text">{{ field.errors }}</div>
                {% endif %} 
            </div>
        {% endfor %}

        <button type="submit" class="submit-btn">Save</button>
    </form>

</div>
