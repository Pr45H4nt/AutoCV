<body>
    {% include 'base_header.html' %}

    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #1a1a1a;
            background: #fafafa;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-content {
            text-align: center;
            max-width: 600px;
        }

        .hero h1 {
            font-size: clamp(3rem, 8vw, 5rem);
            font-weight: 700;
            color: #000;
            margin-bottom: 1.5rem;
            letter-spacing: -0.02em;
        }

        .hero p {
            font-size: 1.25rem;
            color: #666;
            margin-bottom: 3rem;
            font-weight: 400;
        }

        .cta-button {
            display: inline-block;
            background: #000;
            color: #fff;
            padding: 1rem 2.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.2s ease;
            border: 2px solid #000;
        }

        .cta-button:hover {
            background: #fff;
            color: #000;
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }
            
            .hero p {
                font-size: 1.1rem;
            }
            
            .cta-button {
                padding: 0.875rem 2rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="container">
            <div class="hero-content">
                <h1>Build your resume</h1>
                <p>Create a professional resume that gets you hired. Simple, fast, and effective.</p>
                
                {% if user.is_authenticated %}
                <a href="{% url 'buildresume' %}" class="cta-button">Create Resume</a>
                {% else %}

                <a href="{% url 'signup' %}" class="cta-button">Signup</a>
                    
                {% endif %}
                    
            </div>
        </div>
    </div>
</body>
</html>
    
</body>
</html>
