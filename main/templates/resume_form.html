
{% include 'base_header.html' %}


{% block content %}

<style>
  /* Center the form */
  .center-form {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh; /* Adjust as needed for vertical centering */
  }

  /* Style the form container */
  .stylish-form-container {
    background-color: #f9f9f9;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px; /* Adjust max-width as desired */
  }

  /* Style form labels */
  .stylish-form-container p label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    color: #333;
  }

  /* Style form input fields and textareas */
  .stylish-form-container input[type="text"],
  .stylish-form-container input[type="email"],
  .stylish-form-container input[type="password"],
  .stylish-form-container textarea {
    width: calc(100% - 20px); /* Account for padding */
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box; /* Include padding and border in the element's total width and height */
}

/* Style the submit button */
.stylish-form-container input[type="submit"] {
    background-color: #007bff;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    width: 100%;
    transition: background-color 0.3s ease;
}

.stylish-form-container input[type="submit"]:hover {
    background-color: #0056b3;
}
</style>

<div class="center-form">
    <form action="" method="post" class="stylish-form-container">
        {% csrf_token %}
<h2>Create Resume</h2> 
       {{ form.as_p }}
        <input type="submit" value="Next">
    </form>
</div> 
    

{% endblock content %}
